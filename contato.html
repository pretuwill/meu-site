<div class="container containerCursos">
<h6 class="display-6">
<i class="bi bi-send"></i>
Contato
</h6>
<p class="lead">Preencha o formulário abaixo:</p>

<form class="needs-validation" novalidate>

<div class="row">
<div class="col-md-6 col-sm-12 mb-3">
<label class="form-label">Nome:</label><br>
<input type="text" class="form-control" required>
<div class="invalid-feedback">
       Nome é obrigatório.
      </div>
</div>
<div class="col-md-4 col-sm-12 mb-3">
<label class="form-label">E-Mail:</label><br>
<input type="e-mail" class="form-control" required>
<div class="invalid-feedback">
       E-mail é obrigatório.
      </div>
</div>
<div class="col-md-2 col-sm-12 mb-3">
<label class="form-label">Telefone:</label><br>
<input type="tel" class="form-control" required>
</div>
</div>

<div class="row">
<div class="col-md-6 col-sm-12 mb-3">
<label class="form-label">Cidade:</label><br>
<input type="text" class="form-control" required>
</div>
<div class="col-md-2 col-sm-12 mb-3">
<label class="form-label">Estado:</label><br>
<select class="form-select">
<option></option>
<option>MG</option>
<option>RJ</option>
<option>SP</option>
</select>
</div>
<div class="col-md-4 col-sm-12 mb-3">
<label class="form-label">Cep:</label><br>
<input type="tel" class="form-control">
</div>
</div>

<div class="row">
<div class="col-12 mb-3">
<label class="form-label">Mensagem:</label><br>
<textarea class="form-control" required minlength="20"></textarea>
<div class="invalid-feedback">
       A mensagem precisa ter no minimo 20 caracteres.
      </div>
</div>
</div>

<div class="row">
<div class="col-12">
<button type="submit" class="btn btn-danger btn-sm">
<i class="bi bi-send"></i> Enviar
</button>
<button type="reset" class="btn btn-danger btn-sm">
<i class="bi bi-arrow-return-left"></i> Limpar
</button>
</div>
</div>
</form>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script>

// Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
 'use strict'

 // Fetch all the forms we want to apply custom Bootstrap validation styles to
 const forms = document.querySelectorAll('.needs-validation')

 // Loop over them and prevent submission
 Array.from(forms).forEach(form => {
   form.addEventListener('submit', event => {
     if (!form.checkValidity()) {
       event.preventDefault()
       event.stopPropagation()
     }

     form.classList.add('was-validated')
   }, false)
 })
})()

</script>
